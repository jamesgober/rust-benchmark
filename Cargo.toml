#║ BENCHMARK ┇ PERFORMANCE BENCHMARKING LIBRARY ┇ RUST BUILT ║
#╚═══════════╩══════════════════════════════════╩════════════╝
[package]
name    = "benchmark"
version = "0.5.0"
edition = "2021"

# License
license = "Apache-2.0"

# Links
homepage      = "https://github.com/jamesgober/rust-benchmark"
repository    = "https://github.com/jamesgober/rust-benchmark"
documentation = "https://docs.rs/benchmark"

# Description
description = "Nanosecond-precision benchmarking for dev, testing, and production. Zero-overhead core timing when disabled; optional std-powered collectors and hdrhistogram-based metrics (Watch/Timer) for real service observability."

# Keywords (5 total)
keywords = [
    "benchmark", 
    "performance", 
    "profiling", 
    "timing", 
    "metrics"
]

# Categories (5 total)
categories = [
    "development-tools::profiling", 
    "memory-management"
]

# Authors
authors = [
    "James Gober <code@jamesgober.dev>"
]



#╔═══════════════════════════════════════════════════════════╗
#║ ⚙️ FEATURES
#╚═══════════════════════════════════════════════════════════╝
[features]
enabled  = [] # Benchmarking enabled (can be disabled for true zero-overhead).
std      = [] # Use the Rust standard library (disables no_std).

# Feature Combinations
minimal  = [] # Minimal build with core timing only (no default features).
default  = ["std", "enabled"] # Default features (includes std and enabled).
metrics  = ["dep:hdrhistogram", "std"] # Optional production metrics (Watch/Timer), keeps zero-deps by default.
full     = ["dep:hdrhistogram", "std", "enabled"] # Full build with all features enabled.
base     = ["dep:hdrhistogram", "std", "enabled"] # Base build with standard features enabled.
none     = [] # No Features.



#╔═══════════════════════════════════════════════════════════╗
#║ 🧭 BENCHMARKS
#╚═══════════════════════════════════════════════════════════╝
[[bench]] # Zero Overhead Claim
name    = "overhead"
harness = false

[[bench]] # Statistics Claim
name    = "stats"
harness = false



#╔═══════════════════════════════════════════════════════════╗
#║ 🧩 DEPENDENCIES
#╚═══════════════════════════════════════════════════════════╝
[dependencies]
hdrhistogram = { version = "7", optional = true }



#╔═══════════════════════════════════════════════════════════╗
#║ 🧩 DEV DEPENDENCIES
#╚═══════════════════════════════════════════════════════════╝
[dev-dependencies]
tokio     = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
trybuild  = "1.0"
criterion = "0.5"